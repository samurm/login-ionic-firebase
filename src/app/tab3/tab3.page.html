<ion-header>
  <ion-toolbar>
    <ion-title>
        {{ user.email }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="8">
      <img src="{{ user.photoURL }}" (click)="showPhoto()">
    </ion-col>
    <ion-col size="4">
        {{ user.username }}
      </ion-col>
  </ion-row>
</ion-grid>
<ion-button (click)='logOut()'>Salir</ion-button>
</ion-content>
