<ion-header>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="logForm()">
    
        <!-- EMAIL -->
        <ion-item>
          <ion-label color="primary">
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="email" name="email" placeholder="e-mail" [(ngModel)]="user.email"></ion-input>
        </ion-item>
    
        <!-- PASSWORD -->
        <ion-item>
          <ion-label color="primary">
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" name="pass1" placeholder="Contraseña" [(ngModel)]="user.pass1"></ion-input>
    
        </ion-item>
  
        <hr>

        <ion-grid>
          <ion-row>
            <ion-col size="6">
                <ion-button style="text-transform: none;" routerLink="/register" expand="full" color="light">Registrarse
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button style="text-transform: none;" [disabled]="!user.email || !user.pass1"
                type="submit" expand="full">Iniciar Sesión
                </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
                <ion-button style="text-transform: none;" expand="full" (click)="googleLogin()" color="danger">Iniciar Sesión Google
                </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </form>
  <!-- <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Registrarse routerLink</ion-button>
  <ion-button expand="block" color="secondary" href="/register" routerDirection="forward">Registrarse href</ion-button> -->
</ion-content>
